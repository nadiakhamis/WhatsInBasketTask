<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">    
</head>
<body>
    <div id="container">
        <div class="myPage" >
          <div class="container-fluid noPadding">
            <div class=" noPadding header">

              <div class="headerBtns">

                  <img src="assets/images/help.png" alt="">
                </div>
              </div>
            </div>

                    <span class="question question_7" data-answer="correct">book</span>
                    <span class="question question_8" data-answer="correct">pen</span>
                  </div>
                </div>
                <div class="optionContainer">
                  <img class="basketImg" src="assets/images/basket.png">

                    <div class="col-xs-4 noPadding">
                      <div class="option option_1">&nbsp;</div>
                      <div class="option option_2">&nbsp;</div>

                  </div>
                </div>
              </div>
            </section>
            <div class="row">
              <div class=" footer" >
                <div class="reloadBtn">
                  <img src="assets/images/reload_icon.png" alt="">

                </div>
              </div>
            </div>
            <div class="resoursePopup" style="display: none;">
              <div class="resourseContainer" ">
                <img class="closeBtn" src="assets/images/close_icon.png">
                <img src="assets/images/dummy.jpg">
              </div>
            </div>
      
            <div class="helpPopup" style="display: none;">
              <div class="helpContainer" >
                <img class="closeBtn" src="assets/images/close_icon.png">
                <p>Help content goes here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <audio id="correctAudio"  src="assets/audio/correct.mp3"></audio>
